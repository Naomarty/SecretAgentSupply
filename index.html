<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  <link rel="icon" href="./resources/images/logo.png">
</head>

<body>

  <!-- Header -->

  <div class="header">
    <div class="container">
      <img id="logo" src="./resources/images/logo.png" alt="hand-cuffs">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>

  <!-- Banner -->

  <div class="banner">
    <div class="container">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND</br>MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <!-- Navigation -->

  <nav>
    <ul class="desktop-nav container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile-nav container">
      <li>Menu</li>
    </ul>
  </nav>

  <!-- Products -->

  <div class="products">
    <div class="container">
      <div class="product pen">
        <img src="./resources/images/pen.png" alt="pen">
        <span>Exploding Pen</span>
      </div>
      <div class="product watch">
        <img src="./resources/images/watch.png" alt="watch">
        <span>Cellular Watch</span>
      </div>
      <div class="product glasses">
        <img id="glasses" src="./resources/images/glasses.png" alt="glasses">
        <span>Thermal Glasses</span>
      </div>
    </div>
  </div>

  <!-- Tracking -->

  <div class="tracking">
    <div class="container">
      <div class="location">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="time">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

  <!-- Copyright -->

  <div class="copyright">
    <div class="container">
      <span>&copy; Secret Agent Supply Inc.</span>
    </div>
  </div>

</body>

</html>
